<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toon Archive - Publicar Mangá</title>
  <!-- LINK PARA O CSS UNIFICADO -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="Html-toonarchive.html"><img src="logo.png" alt="Toon Archive"></a>
  </header>

  <main>
    <div class="form-container">
      <h2>Publicar Novo Mangá</h2>
      <form>
        <label for="nome">Nome do Mangá</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: SPY×FAMILY" required>

        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" placeholder="Ex: Endou Tatsuya" required>

        <label for="editora">Editora</label>
        <input type="text" id="editora" name="editora" placeholder="Ex: Shueisha" required>

        <label for="ano">Ano de Lançamento</label>
        <input type="number" id="ano" name="ano" placeholder="Ex: 2019" min="1900" max="2099" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Escreva uma breve sinopse do mangá..." required></textarea>

        <label for="capitulos">Enviar Páginas (PNG)</label>
        <input type="file" id="capitulos" name="capitulos" accept=".png" multiple required>

        <button type="submit">Publicar Mangá</button>

        <a href="Html-toonarchive.html" class="back-link">← Voltar para página inicial</a>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Toon Archive - Todos os direitos reservados.
  </footer>

</body>
</html>
