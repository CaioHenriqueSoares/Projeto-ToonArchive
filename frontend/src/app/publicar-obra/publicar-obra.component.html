<header class="ta-header">
  <a routerLink="/home">
    <img src="assets/logo.png" alt="Toon Archive" class="ta-logo">
  </a>
</header>

<main>
  <div class="form-container">
    <h2>Publicar Novo Mangá</h2>

    <form (ngSubmit)="publicarManga()">
      <label for="nome">Nome do Mangá</label>
      <input type="text" id="nome" [(ngModel)]="manga.nome" name="nome" placeholder="Ex: SPY×FAMILY" required>

      <label for="autor">Autor</label>
      <input type="text" id="autor" [(ngModel)]="manga.autor" name="autor" placeholder="Ex: Endou Tatsuya" required>

      <label for="editora">Editora</label>
      <input type="text" id="editora" [(ngModel)]="manga.editora" name="editora" placeholder="Ex: Shueisha" required>

      <label for="ano">Ano de Lançamento</label>
      <input type="number" id="ano" [(ngModel)]="manga.ano" name="ano" placeholder="Ex: 2019" min="1900" max="2099" required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" [(ngModel)]="manga.descricao" name="descricao" placeholder="Escreva uma breve sinopse do mangá..." required></textarea>

      <label for="capa">Capa do Mangá</label>
      <input type="file"id="capa"(change)="onCapaSelecionada($event)"accept=".png,.jpg,.jpeg"required>

      <button type="submit">Publicar Mangá</button>

      <a href="/home" class="back-link">← Voltar para página inicial</a>
    </form>
  </div>
</main>

<footer>
  © 2025 Toon Archive - Todos os direitos reservados.
</footer>
