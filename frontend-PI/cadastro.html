<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Toon Archive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0A1014 0%, #131820 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .shell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .card {
      background: #0d0f13;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      width: 420px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 0 auto 20px;
      display: block;
    }

    .subtitle {
      color: #bbb;
      margin-bottom: 25px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      background-color: #0A1014;
      border: 1px solid #333;
      border-radius: 6px;
      color: #eee;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .note {
      color: #f87171;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
      min-height: 18px;
    }

    .btn {
      background: #7b2cbf;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    .btn:hover {
      background: #9d4edd;
    }

    .helper {
      font-size: 13px;
      color: #999;
      margin-top: 14px;
      text-align: center;
    }

    .helper a {
      color: #a8abb0;
      text-decoration: none;
      font-weight: 600;
    }

    .helper a:hover {
      color: #c3c5ca;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 25px;
      }
      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card" role="main" aria-labelledby="page-title">
      <img src="logo.png" alt="Toon Archive" class="logo">
      <div class="subtitle">Crie sua conta para começar a publicar e ler</div>

      <form id="signupForm" novalidate>
        <div>
          <label for="apelido">Apelido</label>
          <input id="apelido" name="apelido" type="text" placeholder="Ex: Shaolin_Mata_Porco" required />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="joaozinho@exemplo.com" required />
        </div>

        <div class="row">
          <div style="flex:1">
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" placeholder="********" minlength="6" required />
          </div>
          <div style="flex:1">
            <label for="confirm">Confirmar senha</label>
            <input id="confirm" name="confirm" type="password" placeholder="********" minlength="6" required />
          </div>
        </div>

        <div class="note" id="errorBox" role="alert"></div>

        <button class="btn" type="submit">Criar conta</button>

        <div class="helper">Ao se cadastrar você concorda com os <span class="small">Termos de Uso</span>.</div>

        <div class="helper" style="margin-top: 5px;">
          Já tem conta? <a href="login.html" class="small">Entrar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita envio real
      window.location.href = "Html-toonarchive.html"; // Redireciona para a página principal
    });
  </script>
</body>
</html>
