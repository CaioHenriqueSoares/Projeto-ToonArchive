<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toon Archive - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #050505 0%, #0b0b0f 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #101010;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 30px rgba(128, 0, 255, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
    }

    .logo span {
      color: #b54fff;
    }

    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #ddd;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #181818;
      color: white;
      margin-bottom: 18px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #b54fff;
      box-shadow: 0 0 4px #b54fff;
    }

    button {
      background: #b54fff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: 0.25s;
    }

    button:hover {
      background: #c671ff;
      transform: scale(1.02);
    }

    .links {
      margin-top: 15px;
      font-size: 13px;
      color: #aaa;
    }

    .links a {
      color: #b54fff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    #mensagem {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">TOON <span>ARCHIVE</span></div>
    <div class="subtitle">Entre na sua conta para continuar</div>

    <form id="loginForm">
      <label for="apelido">E-mail ou Apelido</label>
      <input type="text" id="apelido" placeholder="joaozinho@exemplo.com ou joaozinho" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="********" required>

      <button type="submit">Entrar</button>
      <div id="mensagem"></div>

      <div class="links">
        <a href="#">Esqueci minha senha</a><br>
        Não tem conta? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const apelido = document.getElementById("apelido").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      try {
        const resposta = await fetch("http://localhost:8080/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apelido, senha })
        });

        const texto = await resposta.text();

        if (texto.includes("OK")) {
          msg.style.color = "lightgreen";
          msg.textContent = "Login realizado com sucesso!";
          setTimeout(() => window.location.href = "Html-toonarchive.html", 1500);
        } else {
          msg.style.color = "red";
          msg.textContent = texto || "Usuário ou senha incorretos!";
        }

      } catch (erro) {
        msg.style.color = "red";
        msg.textContent = "Erro ao conectar ao servidor!";
        console.error(erro);
      }
    });
  </script>
</body>
</html>
