<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Toon Archive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0A1014 0%, #131820 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .shell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .card {
      background: #0d0f13;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      width: 400px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 0 auto 20px;
      display: block;
    }

    .subtitle {
      color: #bbb;
      margin-bottom: 25px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      background-color: #0A1014;
      border: 1px solid #333;
      border-radius: 6px;
      color: #eee;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .note {
      color: #f87171;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
      min-height: 18px;
    }

    .btn {
      background: #7b2cbf;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    .btn:hover {
      background: #9d4edd;
    }

    .helper {
      font-size: 13px;
      color: #999;
      margin-top: 14px;
      text-align: center;
    }

    .helper a {
      color: #a8abb0;
      text-decoration: none;
      font-weight: 600;
    }

    .helper a:hover {
      color: #c3c5ca;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 25px;
      }
      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card" role="main" aria-labelledby="page-title">
      <img src="logo.png" alt="Toon Archive" class="logo">
      <div class="subtitle">Entre na sua conta para continuar</div>

      <form id="loginForm" novalidate>
        <div>
          <label for="login_identifier">E-mail ou Apelido</label>
          <input id="login_identifier" name="login_identifier" type="text" placeholder="joaozinho@exemplo.com ou joaozinho" required />
        </div>

        <div>
          <label for="password_login">Senha</label>
          <input id="password_login" name="password" type="password" placeholder="********" required />
        </div>

        <div class="note" id="errorBox" role="alert"></div>

        <button class="btn" type="submit">Entrar</button>

        <div class="helper">
          <a href="/esqueci-senha" class="small">Esqueci minha senha</a>
          <br>
          Não tem conta? <a href="cadastro.html" class="small">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Impede o envio real do formulário
      window.location.href = "Html-toonarchive.html"; // Redireciona para a página principal
    });
  </script>
</body>
</html>
