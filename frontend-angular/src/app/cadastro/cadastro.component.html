<div class="shell">
  <div class="card" role="main" aria-labelledby="page-title">
    <img src="assets/logo.png" alt="Toon Archive" class="logo">
    <div class="subtitle">Crie sua conta para começar a publicar e ler</div>

    <form (ngSubmit)="criarConta()" #formCadastro="ngForm" novalidate>
      <div>
        <label for="apelido">Apelido</label>
        <input id="apelido" name="apelido" [(ngModel)]="usuario.apelido" type="text" placeholder="Ex: Shaolin_Mata_Porco" required />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" [(ngModel)]="usuario.email" type="email" placeholder="joaozinho@exemplo.com" required />
      </div>

      <div class="row">
        <div style="flex:1">
          <label for="password">Senha</label>
          <input id="password" name="password" [(ngModel)]="usuario.senha" type="password" placeholder="********" minlength="6" required />
        </div>
        <div style="flex:1">
          <label for="confirm">Confirmar senha</label>
          <input id="confirm" name="confirm" [(ngModel)]="usuario.confirmar" type="password" placeholder="********" minlength="6" required />
        </div>
      </div>

      <div class="note" *ngIf="mensagemErro" role="alert">{{ mensagemErro }}</div>

      <button class="btn" type="submit">Criar conta</button>

      <div class="helper">Ao se cadastrar você concorda com os <span class="small">Termos de Uso</span>.</div>

      <div class="helper" style="margin-top: 5px;">
        Já tem conta? <a href="/login" class="small">Entrar</a>
      </div>
    </form>
  </div>
</div>
